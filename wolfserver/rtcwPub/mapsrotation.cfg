// mapsrotation.cfg
// Put your server mapsrotations settings here.. and for VOTE NEXTMAP in game feature

// make sure to enable "exec mapsrotation.cfg" in deathmatch.cfg configuration file, to enable maps rotation and nextmap vote to work
//
// note: all standard Wolfenstein maps listed except single player maps
// add custom map rotations under different letter combinations
// info: http://brian-horning.com/rtcw-server-setup-guide
//
// seta g_gametype "5"
// Game Type Settings
// Set the type of game: 5=Multiplayer 6=Stopwatch 7=Checkpoint
//                       5 = GT_WOLF (standard), 6 = GT_WOLF_STOPWATCH (stopwatch), 7 = GT_WOLF_CP (checkpoint flags)
// tests : swap_teams ; reset_match ; map_restart 0

